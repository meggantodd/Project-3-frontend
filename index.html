<!DOCTYPE html>
<html>
    <head>
      <title>Sserpdrow</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Sserpdrow</h1>

      <form id="sign-up">
    <h3>Sign up:</h3>
    <fieldset>
      <legend>Sign up!</legend>
      <input type='text' placeholder='email' id="sign-up-email" name='credentials[email]'>
      <input type='password' placeholder='password' id="sign-up-password" name='credentials[password]'>
      <input type='password' placeholder='password again' id="sign-up-password-confirmation" name='credentials[password_confirmation]'>
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>

  <form id="sign-in">
    <h3>Sign in:</h3>
    <fieldset>
      <legend>Sign in!</legend>
      <input type='text' placeholder='email' id="sign-in-email" name='credentials[email]'>
      <input type='password' placeholder='password' id="sign-in-password" name='credentials[password]'>
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>

  <form id="change-password">
    <h3>Change password:</h3>
    <fieldset>
      <legend>Change Password!</legend>
      <input type='password' placeholder='current password' id="current-password" name='passwords[old]'>
      <input type='password' placeholder='new password' id="new-password" name='passwords[new]'>
      <input type="submit" name="submit" value="Password change!">
    </fieldset>
  </form>

  <form id="sign-out">
    <fieldset>
      <h3>Sign out:</h3>
      <legend>Sign Out!</legend>
      <input type="submit" name="submit" value="Sign Out!">
    </fieldset>
  </form>

  <form id="view-all-pages">
    <fieldset>
      <h3>View All Pages</h3>
      <legend>View Pages</legend>
      <input type="submit" name="submit" value="View All Pages">
    </fieldset>
  </form>

  <form id="create-new-page">
  <fieldset>
    <h3>Click to create a new page:</h3>
    <legend>Create Page</legend>
    <input type="submit" name="submit" value="Create New Page!">
  </fieldset>
</form>

  <div id='create-page-modal'>
    <form style="background-color:pink; color:black;" id="createPageForm">
      <fieldset id='create-page-modal-form'>
      <ul>Title: <input id='page-title-create' type='text' class='page-title' placeholder='title' name='page[title]' maxlength='60' size='30' ></ul>
      <ul>Content: <input id='page-body-create' type='text' class='page-body' placeholder='write content here' name='page[content]' size='34'></ul>
    </fieldset>
    <h3 id='create-page-success'> </h3>
    <input id='submit-create' type="submit" name="submit" value="Create page!">
    </form>
    <button type="button" id='close-create-page-modal'>Cancel</button>
  </div>

    </body>
</html>
